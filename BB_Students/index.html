<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>BB Student</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://s0.2mdn.net/ads/studio/Enabler.js"></script>
    <script src="https://code.createjs.com/createjs-2015.11.26.min.js"></script>
    <script src="https://code.createjs.com/easeljs-0.8.2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.5/TweenLite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.5/TimelineLite.min.js"></script>

    <script src="lib/main.js"></script>
    <script src="lib/google_boilerplate.js"></script>
</head>
<body>
    <div class="container">
      <div id="preloader">
                <div class="now-spinner now-spinner-small">
                    <div class="now-spinner-circles">
                        <div class="now-spinner-circle"></div>
                        <div class="now-spinner-circle"></div>
                        <div class="now-spinner-circle"></div>
                        <div class="now-spinner-circle"></div>
                    </div>
                </div>
            </div>
        <div class="content">
            <div id="exit-button"></div>
            <canvas id="CANVAS" width="300" height="600"></canvas>
            <button id="legals-btn"></button>
            <div class="legals">
                <div id="legals-btn-close" class="button close"></div>
                <div class="legals-container">
                    <div id="legals-copy" class="text"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
